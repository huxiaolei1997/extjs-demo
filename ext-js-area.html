<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css" rel="stylesheet">
	<!-- 要使用 extjs 中的 图表 必须引入下面的 charts-all.css 和 charts.js-->

</head>
<body>

<script src="https://cdn.bootcss.com/extjs/6.2.0/classic/locale/locale-zh_CN.js"></script>

			},

			interactions: {
				type: 'panzoom'
			},

			legend: {
				docked: 'right'
			},

			axes: [{
				type: 'numeric',
				position: 'left',
				grid: true
			}, {
				type: 'category',
				position: 'bottom',
				visibleRange: [0, 0.4]
			}],

			series: [{
				type: 'area',
				xField: 'name',
				yField: ['g1', 'g2'],
				title: ['G1', 'G2'],
				style: {
					stroke: '#666666',
					fillOpacity: 0.8
				}
			}]
		});
		var chartWindow = Ext.create('Ext.window.Window', {
			id : "chartWindow",
			title: "chartWindow",
			layout: 'fit',
			items: [area]
		});
		chartWindow.show();
	});
</script>
</body>
</html>
