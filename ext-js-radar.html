<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.bootcss.com/extjs/6.2.0/classic/theme-crisp/resources/theme-crisp-all.css" rel="stylesheet">
	<!-- 要使用 extjs 中的 图表 必须引入下面的 charts-all.css 和 charts.js-->
	<link href="https://cdn.bootcss.com/extjs/6.2.0/packages/charts/classic/classic/resources/charts-all.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.bootcss.com/extjs/6.2.0/ext-all.js"></script>
<script src="https://cdn.bootcss.com/extjs/6.2.0/classic/locale/locale-zh_CN.js"></script>
<script src="https://cdn.bootcss.com/extjs/6.2.0/packages/charts/classic/charts.js"></script>
<script type="text/javascript">
	Ext.onReady(function() {
		var radar = Ext.create('Ext.chart.PolarChart', {
			renderTo: document.body,
			width: 500,
			height: 500,
			store: {
				fields: ['name', 'g1', 'g2'],
				data: [{
					"name": "0",
					"g1": 18.34
				}, {
					"name": "1",
					"g1": 2.67
				}, {
					"name": "2",
					"g1": 1.90
				}, {
					"name": "3",
					"g1": 21.37
				}, {
					"name": "4",
					"g1": 2.67
				}, {
					"name": "5",
					"g1": 18.22
				}, {
					"name": "6",
					"g1": 28.51
				}, {
					"name": "7",
					"g1": 34.43
				}, {
					"name": "8",
					"g1": 21.65
				}, {
					"name": "9",
					"g1": 12.98
				}, {
					"name": "10",
					"g1": 22.96
				}, {
					"name": "11",
					"g1": 0.49
				}, {
					"name": "12",
					"g1": 20.87
				}, {
					"name": "13",
					"g1": 25.10
				}, {
					"name": "14",
					"g1": 16.87
				}]
			},

			// Set rotation
			interactions: ['rotate'],

			// Define radial and angular axis for the radar chart.
			axes: [{
				type: 'numeric',
				position: 'radial',
				fields: 'g1',
				grid: true,
				label: {
					fill: 'black',
					y: -8
				}
			}, {
				type: 'category',
				position: 'angular',
				fields: 'name',
				grid: true,
				label: {
					fill: 'black'
				}
			}],

			series: [{
				type: 'radar',
				xField: 'name',
				yField: 'g1'
			}]
		});
		var chartWindow = Ext.create('Ext.window.Window', {
			id : "chartWindow",
			title: "chartWindow",
			layout: 'fit',
			items: [radar]
		});
		chartWindow.show();
	});
</script>
</body>
</html>
